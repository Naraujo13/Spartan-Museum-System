<html>
<link rel="stylesheet" href="css/materialDesign/material.min.css">
<script src="css/materialDesign/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<head>
  <title>Acervos UFPel</title>
  <link rel="stylesheet" type="text/css" href="css/loading_style.css" />
</head>
<body>

  <div id="central">
    <img id="logo" src="icons/spartan.png" width="300" height="250"/>
    <p id="nomeMuseu">
      Spartan Museum System
    </p>
    <!-- MDL Progress Bar with Buffering -->
    <div id="p3" class="mdl-progress mdl-js-progress"></div>
      <script>
        document.querySelector('#p3').addEventListener('mdl-componentupgraded', function() {
          this.MaterialProgress.setProgress(33);
          this.MaterialProgress.setBuffer(87);
        });
      </script>
  </div>

</body>
</html>
